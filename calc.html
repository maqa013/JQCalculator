<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>



</head>
<body>

<div class="calculator">
    <input type="text">
    <div class="buttons">
      
<button id="empty">C</button>
<button id="remove"><</button>
<button id="percent">%</button>
<button id="multiply" class="btn">*</button> 

<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button id="plus" class="btn">+</button>

<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button id="minus" class="btn">-</button>

<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button id="equal" >=</button>


<button id="divide" class="btn">/</button>
<button id="zero" class="btn">0</button>
<button class="btn">.</button>
<!-- <button id="plmn">+/-</button> -->
</div>
</div>

    
    <script src="JQuery.js"></script>
    <script src="calc.js"></script>
</body>
</html>
